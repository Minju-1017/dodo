<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="head"> <!-- 중복되는 head 부분 블록 처리 -->

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="Codescandy" name="author">
	<title>Boardgame Mania</title>

	<link href="/assets/usr/template/FreshCart-1.4.0/libs/slick-carousel/slick/slick.css" rel="stylesheet" />
	<link href="/assets/usr/template/FreshCart-1.4.0/libs/slick-carousel/slick/slick-theme.css" rel="stylesheet" />
	<link href="/assets/usr/template/FreshCart-1.4.0/libs/tiny-slider/dist/tiny-slider.css" rel="stylesheet" />

	<!-- Favicon icon-->
	<link rel="shortcut icon" type="image/x-icon" href="/assets/usr/template/FreshCart-1.4.0/images/favicon/favicon.ico">

	<!-- Libs CSS -->
	<link href="/assets/usr/template/FreshCart-1.4.0/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="/assets/usr/template/FreshCart-1.4.0/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
	<link href="/assets/usr/template/FreshCart-1.4.0/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="/assets/usr/template/FreshCart-1.4.0/css/theme.min.css">
	
	<!-- Date Time Picker CSS (https://xdsoft.net/jqplugins/datetimepicker/) -->
	<link rel="stylesheet" type="text/css" href="/assets/common/css/jquery.datetimepicker.css">
	
	<style>
		body, html {
	    	overflow: auto !important; /* 강제로 스크롤 활성화 */
		}
		
		.tooltip-inner {
			white-space: pre-wrap;
		}
	</style>
</head>

<body>
	<!-- navbar -->
	<div class="border-bottom">
		<div class="py-5">
			<div class="container">
				<div class="row w-100 align-items-center gx-lg-2 gx-0">
					<div class="col-xxl-2 col-lg-3 col-md-6 col-5">
						<a class="navbar-brand d-none d-lg-block" href="/usr/index">
							<img src="/assets/usr/template/FreshCart-1.4.0/images/logo/logo.png" />
						</a>
						<div class="d-flex justify-content-between w-100 d-lg-none">
							<a class="navbar-brand" href="/usr/index">
								<img src="/assets/usr/template/FreshCart-1.4.0/images/logo/logo.png" />
							</a>
						</div>
					</div>
					<div class="col-xxl-5 col-lg-5 d-none d-lg-block"></div>
					<div class="col-md-2 col-xxl-3 d-none d-lg-block"></div>
					<div th:if="${session.sessSeqUsr ne null}" class="col-lg-2 col-xxl-2 text-end col-md-6 col-7">
						<div class="list-inline">
							<div class="list-inline-item me-5 me-lg-0">
								<ul class="list-unstyled d-flex align-items-center">
									<li class="dropdown ms-4">
										<a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
											<img th:if="${session.sessPfFileNameUsr eq null or #strings.trim(session.sessPfFileNameUsr) eq ''}" 
												class="avatar avatar-md rounded-circle" 
												src="/assets/usr/template/FreshCart-1.4.0/images/avatar/avatar.jpg" />
											<img th:if="${session.sessPfFileNameUsr ne null and #strings.trim(session.sessPfFileNameUsr) ne ''}" 
												class="avatar avatar-md rounded-circle" 
												th:src="${session.sessPfFileNameUsr}" />
										</a>
										<div class="dropdown-menu dropdown-menu-end p-0">
											<div class="lh-1 px-5 py-4 border-bottom">
												<h5 class="mb-1 h6">[[${session.sessNameUsr}]]</h5>
												<small>[[${session.sessGradeUsr}]]</small>
											</div>
											<div class="px-5 py-3">
												<a id="btnSignOut" href="javascript:void(0);">Log Out</a>
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div class="list-inline-item d-inline-block d-lg-none">
								<!-- Button -->
								<button class="navbar-toggler collapsed" type="button" data-bs-toggle="offcanvas"
									data-bs-target="#navbar-default" aria-controls="navbar-default"
									aria-label="Toggle navigation">
									<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
										class="bi bi-text-indent-left text-primary" viewBox="0 0 16 16">
										<path
											d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm.646 2.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8 2.646 6.354a.5.5 0 0 1 0-.708zM7 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />

						<div class="list-inline">
							<div class="list-inline-item me-5"></div>
							<div class="list-inline-item me-5 me-lg-0">
								<a href="/usr/member/MemberUsrSignIn" class="text-muted">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="feather feather-user">
										<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
										<circle cx="12" cy="7" r="4"></circle>
									</svg>
								</a>
							</div>
							<div class="list-inline-item d-inline-block d-lg-none">
								<!-- Button -->
								<button class="navbar-toggler collapsed" type="button" data-bs-toggle="offcanvas"
									data-bs-target="#navbar-default" aria-controls="navbar-default"
									aria-label="Toggle navigation">
									<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
										class="bi bi-text-indent-left text-primary" viewBox="0 0 16 16">
										<path
											d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm.646 2.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8 2.646 6.354a.5.5 0 0 1 0-.708zM7 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
									</svg>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg navbar-light navbar-default py-0 pb-lg-4"
			aria-label="Offcanvas navbar large">
			<div class="container">
				<div class="offcanvas offcanvas-start" tabindex="-1" id="navbar-default"
					aria-labelledby="navbar-defaultLabel">
					<div class="offcanvas-header pb-1">
						<a href="/usr/index"><img src="/assets/usr/template/FreshCart-1.4.0/images/logo/logo.png"
								alt="" /></a>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<div>
							<ul class="navbar-nav align-items-center">
								<li class="nav-item w-100 w-lg-auto">
									<a class="nav-link" href="/usr/index">홈</a>
								</li>
								<li class="nav-item dropdown w-100 w-lg-auto">
									<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
										aria-expanded="false">보드게임</a>
									<ul class="dropdown-menu">

										<li><a class="dropdown-item" href="/usr/game/GameInfoUsrList">정보 및 리뷰</a></li>
									</ul>
								</li>
								<li class="nav-item dropdown w-100 w-lg-auto">
									<a class="nav-link" href="/usr/sales/SalesUsrList">중고 거래</a>

								<li th:if="${session.sessSeqUsr ne null}" class="nav-item dropdown w-100 w-lg-auto">
									<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
										aria-expanded="false">내 보드게임</a>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item" href="/usr/member/MemberHoldUsrList">보유 게임</a></li>
										<li><a class="dropdown-item" href="/usr/member/MemberWishUsrList">위시 리스트</a></li>
									</ul>
								</li>
								<li th:if="${session.sessSeqUsr ne null}" class="nav-item dropdown w-100 w-lg-auto">
									<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
										aria-expanded="false">내 쇼핑</a>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item" href="/usr/sales/SalesUsrMySalesList">판매 내역</a></li>
										<li><a class="dropdown-item" href="/usr/sales/SalesUsrMyBuyList">구매 내역</a></li>
									</ul>
								</li>
								<li th:if="${session.sessSeqUsr ne null}" class="nav-item dropdown w-100 w-lg-auto">
									<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
										aria-expanded="false">내 정보</a>

										<li><a class="dropdown-item" href="/usr/member/MemberUsrAccountForm">기본 정보 변경</a></li>

										<li><a class="dropdown-item" id="btnSignOutDropdown" href="javascript:void(0);">로그아웃</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
