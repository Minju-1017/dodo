	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<h2 class="page-title">회원 정보</h2>
					<div class="row col-md-12 card shadow mb-4">
						<div class="card-body">
							<form class="needs-validation" novalidate
								action="/xdm/member/MemberXdmUpdt" method="post" id="form">
								
								<input type="hidden" name="mSeq" th:value="${memberItem?.mSeq}" />
								
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>
											탈퇴여부 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="text" class="form-control" name="mDelNy" id="mDelNy" 
											th:value="${memberItem?.mDelNyStr}" disabled>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>
											고유번호(Seq) <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="text" class="form-control" name="mSeq" id="mSeq" 
											 th:value="${memberItem?.mSeq}" disabled>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label for="name">
											아이디 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="text" class="form-control" name="mId" id="mId"
											th:value="${memberItem?.mId}" placeholder="한글, 영대소문자, 숫자" disabled>
									</div>
								</div> <!-- /.form-row -->
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>
											이름 <span style="color: red; font-weight: 500;">*</span>
										</label> 
										<input type="text" class="form-control" name="mName" id="mName"
											th:value="${memberItem?.mName}" placeholder="영대소문자, 숫자" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>	
								</div>
								<div class="form-row">				
									<div class="col-md-3 mb-3">
										<label>
											이메일 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="text" class="form-control" id="mEmail" name="mEmail" 
											th:value="${memberItem?.mEmail}" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
								</div>
								<div class="form-row">				
									<div class="col-md-3 mb-3">
										<label>
											패스워드 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="password" class="form-control" id="mPwd" name="mPwd" 
											th:value="${memberItem?.mPwd}" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
									<div class="col-md-3 mb-3">
										<label>
											패스워드 확인 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="password" class="form-control" id="mPwdRe" name="mPwdRe" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>
											생년월일 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<input type="text" class="form-control" id="mBirth" name="mBirth" 
											th:value="${memberItem?.mBirth}" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>
											성별
										</label>
										<select class="form-control" name="mGenderCd" id="mGenderCd">
											<option th:selected="${memberItem?.mGenderCd} == 0" disabled>성별</option>
											<option th:each="list : ${codeList}" 
												th:value="${list?.cSeq}" th:text="${list?.cName}"
												th:selected="${memberItem?.mGenderCd} == ${list?.cSeq}">
											</option>
										</select>
									</div>
								</div> <!-- /.form-row -->
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>프로필 이미지 파일명</label>
										<input type="text" class="form-control" id="mPfFileName" name="mPfFileName" 
											th:value="${memberItem?.mPfFileName}" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<a href="/xdm/member/MemberXdmList"><img src="/xdm/template/tinydash-master/assets/images/icon_list.png"></a>
									</div>
									<div class="col-md-6 mb-3" style="text-align: right;">
										<button class="btn" type="button" id="btnSave">
											<img src="/xdm/template/tinydash-master/assets/images/icon_submit.png">
										</button>
									</div>
								</div>
							</form>
						</div> <!-- /.col -->

		document.getElementById("btnSave").onclick = function() {
			document.getElementById("form").submit();
		}
