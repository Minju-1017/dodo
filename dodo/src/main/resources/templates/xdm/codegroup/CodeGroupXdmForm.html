		<script type="text/javascript">
			// Seq
			let seq = document.querySelector("input[name=cgSeq]");
			
			// URL
			let fom = document.querySelector("form[name=form]");
			let goUrlXdmInst = "/xdm/codegroup/CodeGroupXdmInst";
			let goUrlXdmUpdt = "/xdm/codegroup/CodeGroupXdmUpdt";
			let goUrlXdmUele = "/xdm/codegroup/CodeGroupXdmUele";
			let goUrlXdmDele = "/xdm/codegroup/CodeGroupXdmDele";
		
			// Form
			let cgName = document.getElementById("cgName");
			let cgUseNy = document.getElementById("cgUseNy");
			let cgSequence = document.getElementById("cgSequence");
		</script>
		
		<!-- Validation: Bootstrap -->
		<script type="text/javascript">
			// btnSave 클릭시
			document.getElementById("btnSave").onclick = function() {
				var focus = false; // Validation 후 Focus 줘야 하는 Input
				
				// cgName 체크
				resetValidation(cgName);
				
				if (cgName.value.trim() == null || cgName.value.trim() == "") {
					cgName.classList.add("is-invalid");
					
					if (!focus) {
						cgName.focus();
						focus = true;
					}
				} else {
					cgName.classList.add("is-valid");
				}
				
				// cgUseNy 체크
				resetValidation(cgUseNy);
				
				if (cgUseNy.value == null || cgUseNy.value == "") {
					cgUseNy.classList.add("is-invalid");
					
					if (!focus) {
						cgUseNy.focus();
						focus = true;
					}
				} else {
					cgUseNy.classList.add("is-valid");
				}
				
				// cgSequence 체크
				resetValidation(cgSequence);
				
				if (cgSequence.value.trim() == null || cgSequence.value.trim() == ""
						|| !REGEX_NUMBER.test(cgSequence.value.trim()) || cgSequence.value.trim() < 1
						|| isNaN(cgSequence.value.trim())) {
					cgSequence.classList.add("is-invalid");
					
					if (!focus) {
						cgSequence.focus();
						focus = true;
					}
				} else {
					cgSequence.classList.add("is-valid");
				}
				
				// Alert/Modal과 달리 모든  Input창을 한번에 확인해야 하므로 return false 시
				// Focus 줘야 하는 Input(Validation에 처음으로 걸린 Input)이 있는지 확인
				if (focus) return false;
				
				cgName.value = cgName.value.trim();
				cgSequence.value = cgSequence.value.trim();
				
				if(seq.value == "0" || seq.value == "") {
					fom.action = goUrlXdmInst;
					fom.submit();
				} else {
					fom.action = goUrlXdmUpdt;
					fom.submit();
				}
			}
			
			// cgName Input 시 체크
			cgName.addEventListener("input", function() {
				resetValidation(cgName);
				
				if (cgName.value.trim() == null || cgName.value.trim() == "") {
					cgName.classList.add("is-invalid");
				} else {
					cgName.classList.add("is-valid");
				}		
			});
			
			// cgUseNy Input 시 체크
			cgUseNy.addEventListener("input", function() {
				resetValidation(cgUseNy);
				
				if (cgUseNy.value == null || cgUseNy.value == "") {
					cgUseNy.classList.add("is-invalid");
				} else {
					cgUseNy.classList.add("is-valid");
				}	
			});
			
			// cgSequence Input 시 체크
			cgSequence.addEventListener("input", function() {
				resetValidation(cgSequence);
				
				if (cgSequence.value.trim() == null || cgSequence.value.trim() == ""
					|| !REGEX_NUMBER.test(cgSequence.value.trim()) || cgSequence.value.trim() < 1
					|| isNaN(cgSequence.value.trim())) {
					cgSequence.classList.add("is-invalid");
				} else {
					cgSequence.classList.add("is-valid");
				}	
			});
			
			// Validation 초기화
			function resetValidation(object) {
				object.classList.remove("is-valid");
				object.classList.remove("is-invalid");
			}
		</script>
		
		<!-- 삭제/삭제(업데이트) 모달 -->
		<script type="text/javascript">
			if(document.getElementById("btnUelete")){
				document.getElementById("btnUelete").onclick = function () {
					document.querySelector("#modalConfirmTitle").textContent = "확인";
					document.querySelector("#modalConfirmBody").textContent = "해당 데이터를 삭제(업데이트)하시겠습니까?";
					document.querySelector("#btnModalUelete").style.display = '';
					document.querySelector("#btnModalDelete").style.display = 'none';
					$("#modalConfirm").modal("show");      	
				}
			}
	
			document.getElementById("btnModalUelete").onclick = function () {
				fom.action = goUrlXdmUele;
				fom.submit();
			}
			
			if(document.getElementById("btnDelete")){
				document.getElementById("btnDelete").onclick = function () {
					document.querySelector("#modalConfirmTitle").textContent = "확인";
					document.querySelector("#modalConfirmBody").textContent = "해당 데이터를 삭제하시겠습니까?";
					document.querySelector("#btnModalUelete").style.display = 'none';
					document.querySelector("#btnModalDelete").style.display = '';
					$("#modalConfirm").modal("show");      	
				}
			}
	
			document.getElementById("btnModalDelete").onclick = function () {
				fom.action = goUrlXdmDele;
				fom.submit();
			}
		</script>
