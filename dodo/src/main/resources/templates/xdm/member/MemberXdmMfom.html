			<main class="main-content-wrapper">

					<div class="row mb-8">
						<div class="col-md-12">
							<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
								<h2>Member</h2>
							</div>
						</div>
					</div>
					<div class="row mb-8 g-5">
						<div class="col-lg-12 col-12">
							<div class="card card-lg border-0">
								<div class="card-body d-flex flex-column gap-8 p-7">
									<div class="d-flex flex-column gap-4">
										<form class="row g-5 needs-validation" novalidate
											action="/xdm/member/MemberXdmUpdt" method="post" id="form">
											
											<input type="hidden" name="mSeq" th:value="${memberItem?.mSeq}" />
											
											<div class="col-lg-3 col-12">
												<label for="mDelNy" class="form-label">
													탈퇴여부
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="mDelNy" id="mDelNy" 
													th:value="${memberItem?.mDelNyStr}" disabled />
											</div>
											<div class="col-lg-9 col-12"></div>
											<div class="col-lg-3 col-12">
												<label for="mSeq" class="form-label">
													고유번호
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="mSeq" id="mSeq" 
											 	th:value="${memberItem?.mSeq}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mId" class="form-label">
													아이디
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="mId" id="mId"
													th:value="${memberItem?.mId}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mPwd" class="form-label">
													비밀번호
													<span class="text-danger">*</span>
												</label>
												<input type="password" class="form-control" id="mPwd" name="mPwd" 
													th:value="${memberItem?.mPwd}" required />
												<div class="invalid-feedback"> 비밀번호를 입력해 주세요. </div>
												<div class="valid-feedback"> Good! </div>
											</div>
											<div class="col-lg-3 col-12">
												<label for="mRePwd" class="form-label">
													비밀번호 확인
													<span class="text-danger">*</span>
												</label>
												<input type="password" class="form-control" id="mPwdRe" name="mPwdRe" required />
												<div class="invalid-feedback"> 비밀번호를 다시 입력해 주세요. </div>
												<div class="valid-feedback"> Good! </div>
											</div>
											<div class="col-lg-3 col-12">
												<label for="mName" class="form-label">
													이름
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="mName" id="mName"
													th:value="${memberItem?.mName}" required />
												<div class="invalid-feedback"> 이름을 입력해 주세요. </div>
												<div class="valid-feedback"> Good! </div>
											</div>
											<div class="col-lg-3 col-12">
												<label for="mEmail" class="form-label">
													이메일
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" id="mEmail" name="mEmail" 
													th:value="${memberItem?.mEmail}" required />
												<div class="invalid-feedback"> 이메일을 형식에 맞게 입력해 주세요. </div>
												<div class="valid-feedback"> Good! </div>
											</div>
											<div class="col-lg-3 col-12">
												<label for="mBirth" class="form-label">
													생년월일
													<span class="text-danger">*</span>
												</label>
                                   				<input type="text" class="form-control" id="mBirth" name="mBirth" 
													th:value="${memberItem?.mBirth}" placeholder="예) 1999-01-01" required />
												<div class="invalid-feedback"> 생년월일을 형식에 맞게 입력해 주세요. </div>
												<div class="valid-feedback"> Good! </div>
											</div>
											<div class="col-lg-3 col-12"></div>
											<div class="col-lg-3 col-12">
												<label for="mGender" class="form-label">성별</label>
												<select class="form-select" name="mGenderCd" id="mGenderCd">
													<option th:selected="${memberItem?.mGenderCd} == 0" disabled>성별</option>
													<option th:each="codeList : ${@codeService.selectListCachedCode(1)}"
														th:value="${codeList?.cSeq}" th:text="${codeList?.cName}"
														th:selected="${memberItem?.mGenderCd} == ${codeList?.cSeq}">
													</option>
												</select>
											</div>
											<div class="col-lg-3 col-12">
												<label for="mPfFileName" class="form-label">프로필 이미지 파일명</label>
                                   				<input type="text" class="form-control" id="mPfFileName" name="mPfFileName" 
													th:value="${memberItem?.mPfFileName}" />
											</div>
											<div class="col-lg-6 col-12"></div>
											<div class="col-lg-6 col-12">
												<div class="d-flex flex-column flex-md-row gap-2">
													<a href="/xdm/member/MemberXdmList" class="btn btn-outline-secondary"><i class="bi bi-list-ul"></i></a>
												</div>
											</div>
											<div class="col-lg-6 col-12" style="text-align: right;">
												<button class="btn btn-primary" type="button" id="btnSave"><i class="bi bi-database-add"></i></button>
											</div>
										</form>
									</div>
								</div>
							</div>

				document.getElementById("form").submit();
			}
