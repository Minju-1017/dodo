	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<h2 class="page-title">Code Group</h2>
					<div class="row col-md-12 card shadow mb-4">
						<div class="card-header">
							<h5 class="card-title" style="padding-top: 20px;">
								기본 정보
							</h5>
						</div>
						<div class="card-body">
							<form class="needs-validation" novalidate
								action="/xdm/code/CodeXdmUpdt" method="post" id="form">
								
								<input type="hidden" name="cSeq" th:value="${codeItem?.cSeq}" />
								
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>코드그룹 <span style="color: red; font-weight: 500;">*</span></label>
										<input type="text" class="form-control" 
											name="cgName" id="cgName" value="성별" disabled>
									</div>
								</div> <!-- /.form-row -->
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>코드 <span style="color: red; font-weight: 500;">*</span></label>
										<input type="text" class="form-control" name="cSeq" id="cSeq" 
											th:value="${codeItem?.cSeq}" disabled>
									</div>
									<div class="col-md-3 mb-3">
										<label for="validationCustom1">코드 이름 <span style="color: red; font-weight: 500;">*</span></label>
										<input type="text" class="form-control" name="cName" id="cName"
											th:value="${codeItem?.cName}" placeholder="한글, 영대소문자, 숫자" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
									<div class="col-md-3 mb-3">
										<label>코드 이름 (영문)</label>
										<input type="text" class="form-control" name="cNameEng" id="cNameEng"
											th:value="${codeItem?.cNameEng}" placeholder="영대소문자, 숫자">
									</div>
								</div> <!-- /.form-row -->
								<div class="form-row">
									<div class="col-md-3 mb-3">
										<label>
											사용여부 <span style="color: red; font-weight: 500;">*</span>
										</label>
										<select class="form-control" id="cUseNy" name="cUseNy" 
											th:value="${codeItem?.cUseNy}">
											<option value="1" th:selected="${codeItem?.cUseNy} == 1">Y</option>
											<option value="0" th:selected="${codeItem?.cUseNy} == 0">N</option>
										</select>
									</div>
									<div class="col-md-3 mb-3">
										<label>순서 <span style="color: red; font-weight: 500;">*</span></label>
										<input type="text" class="form-control" 
											id="cSequence" name="cSequence" 
											th:value="${codeItem?.cSequence}" required>
										<div class="valid-feedback"> Looks good! </div>
									</div>
								</div> <!-- /.form-row -->
								<div class="form-row">
									<div class="col-md-6 mb-3">
										<label>설명</label>
										<textarea class="form-control" rows="5" id="cDscription" name="cDescription"
											th:text="${codeItem?.cDescription}" style="resize: none;"></textarea>
									</div>
								</div> <!-- /.form-row -->
								<div class="row">
									<div class="col-md-6 mb-3">
										<a href="/xdm/code/CodeXdmList"><img src="/xdm/template/tinydash-master/assets/images/icon_list.png"></a>
									</div>
									<div class="col-md-6 mb-3" style="text-align: right;">
										<button class="btn" type="button" id="btnSave">
											<img src="/xdm/template/tinydash-master/assets/images/icon_submit.png">
										</button>
									</div>
								</div>
							</form>
