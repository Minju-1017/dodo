	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<h2 class="page-title">Code Group</h2>
					<div class="row col-md-12 card shadow mb-4">
						<div class="card-header">
							<h5 class="card-title" style="padding-top: 20px;">
								기본 정보
							</h5>
						</div>
						<div class="card-body">
							<div class="form-row">
								<div class="col-md-3 mb-3">
									<label>코드그룹 코드</label>
									<input type="text" class="form-control" name="cgSeq" id="cgSeq" 
										th:value="${codeGroupItem?.cgSeq}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label for="name">코드그룹 이름</label>
									<input type="text" class="form-control" name="cgName" id="cgName" 
										th:value="${codeGroupItem?.cgName}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label>코드그룹 이름 (영문)</label>
									<input type="text" class="form-control" name="cgNameEng" id="cgNameEng"
										th:value="${codeGroupItem?.cgNameEng}" readonly>
								</div>
							</div> <!-- /.form-row -->
							<div class="form-row">
								<div class="col-md-3 mb-3">
									<label>사용여부</label>
									<input type="text" class="form-control" name="cgUseNy" id="cgUseNy" 
										th:value="${codeGroupItem?.cgUseNyStr}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label for="sequence">순서</label>
									<input type="text" class="form-control" name="cgSequence" id="cgSequence" 
										th:value="${codeGroupItem?.cgSequence}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label for="count">갯수</label>
									<input type="text" class="form-control" name="cCount" id="cCount" 
										th:value="${codeGroupItem?.cCount}" readonly>
								</div>
							</div> <!-- /.form-row -->
							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label>설명</label>
									<textarea class="form-control" rows="5" id="cgDescription" 
										name="cgDescription" th:text="${codeGroupItem?.cgDescription}" 
										style="resize: none;" readonly></textarea>
								</div>
							</div> <!-- /.form-row -->
							<div class="row">
								<div class="col-md-6 mb-3">
									<a href="/xdm/codegroup/CodeGroupXdmList"><img src="/xdm/template/tinydash-master/assets/images/icon_list.png"></a>
								</div>
								<div class="col-md-6 mb-3" style="text-align: right;">
									<a th:href="@{/xdm/codegroup/CodeGroupXdmMfom(cgSeq=${codeGroupItem.cgSeq})}"><img src="/xdm/template/tinydash-master/assets/images/icon_modify.png"></a>
									<a th:href="@{/xdm/codegroup/CodeGroupXdmUele(cgSeq=${codeGroupItem.cgSeq})}" id="uelete"><img src="/xdm/template/tinydash-master/assets/images/icon_uelete.png"></a>
									<a th:href="@{/xdm/codegroup/CodeGroupXdmDele(cgSeq=${codeGroupItem.cgSeq})}" id="delete"><img src="/xdm/template/tinydash-master/assets/images/icon_delete.png"></a>
								</div>
							</div>
						</div> <!-- /.col -->
					</div> <!-- end section -->
				</div> <!-- /.col-12 col-lg-10 col-xl-10 -->
			</div> <!-- .row -->

	</main> <!-- main -->

	<script type="text/javascript">
		document.getElementById("delete").onclick = function() {
			if (!confirm("정말 삭제하시겠습니까?")) {
				return false;
			}
		}
		
		document.getElementById("uelete").onclick = function() {
			if (!confirm("정말 삭제하시겠습니까? (업데이트)")) {
				return false;
			}
		}
	</script>
