			<main class="main-content-wrapper">

						<div class="col-md-12">
							<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">

							</div>

					<div class="row mb-8 g-5">
						<div class="col-lg-12 col-12">
							<div class="card card-lg border-0">
								<div class="card-body d-flex flex-column gap-8 p-7">
									<div class="d-flex flex-column gap-4">
										<form class="row g-5">
											<div class="col-lg-3 col-12">
												<label for="mDelNy" class="form-label">탈퇴여부</label>
												<input type="text" class="form-control" name="mDelNy" id="mDelNy" 
													th:value="${memberItem?.mDelNyStr}" disabled />
											</div>
											<div class="col-lg-9 col-12"></div>
											<div class="col-lg-3 col-12">
												<label for="mSeq" class="form-label">고유번호</label>
												<input type="text" class="form-control" name="mSeq" id="mSeq" 
													th:value="${memberItem?.mSeq}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mId" class="form-label">아이디</label>
												<input type="text" class="form-control" name="mId" id="mId" 
													th:value="${memberItem?.mId}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mPwd" class="form-label">비밀번호</label>
												<input type="password" class="form-control" name="mName" id="mName"
													th:value="${memberItem?.mName}" disabled />
											</div>
											<div class="col-lg-3 col-12"></div>
											<div class="col-lg-3 col-12">
												<label for="mName" class="form-label">이름</label>
												<input type="text" class="form-control" name="mEmail" id="mEmail" 
													th:value="${memberItem?.mEmail}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mEmail" class="form-label">이메일</label>
												<input type="text" class="form-control" name="mPwd" id="mPwd" 
													th:value="${memberItem?.mPwd}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mBirth" class="form-label">생년월일</label>
                                   				<input type="text" class="form-control" name="mBirth" id="mBirth" 
													th:value="${memberItem?.mBirth}" disabled />
											</div>
											<div class="col-lg-3 col-12"></div>
											<div class="col-lg-3 col-12">
												<label for="mGender" class="form-label">성별</label>
                                   				<input type="text" class="form-control" name="mGenderCd" id="mGenderCd" 
													th:each="codeList : ${@codeService.selectListCachedCode(1)}" 
													th:if="${#strings.equals(codeList.cSeq, memberItem?.mGenderCd)}"
													th:value="${codeList?.cName}" disabled />
											</div>
											<div class="col-lg-3 col-12">
												<label for="mPfFileName" class="form-label">프로필 이미지 파일명</label>

													th:value="${memberItem?.mPfFileName}" disabled />
											</div>
											<div class="col-lg-6 col-12"></div>
											<div class="col-lg-6 col-12">

				if (!confirm("정말 삭제하시겠습니까?")) {

			}
			
			document.getElementById("uelete").onclick = function() {
