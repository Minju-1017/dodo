	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<h2 class="page-title">Code</h2>
					<div class="row">
						<div class="col-md-12">
							<div class="card shadow mb-4">
								<div class="card-header">
									<h5 class="card-title" style="padding-top: 20px;">기본 정보</h5>
								</div>
								<div class="card-body">
									<div th:if="${#lists.isEmpty(codeGroupList)}">
										코드 그룹 데이터가 없습니다. <br><br>
										<div class="row">
											<div class="col-md-6 mb-3">
												<a href="/xdm/code/CodeXdmList"><img src="/xdm/template/tinydash-master/assets/images/icon_list.png"></a>
											</div>
										</div>
									</div>
									<form th:if="${!#lists.isEmpty(codeGroupList)}"
										class="needs-validation" novalidate
										action="/xdm/code/CodeXdmInst" method="post" id="form">
										
										<div class="form-row">
											<div class="col-md-3 mb-3">
												<label>코드그룹 <span style="color: red; font-weight: 500;">*</span></label>
												<select class="form-control" name="codeGroup_cgSeq" id="codeGroup_cgSeq" required>
													<option selected disabled>선택하세요</option> <!-- TODO: 그룹 리스트 가져오기 -->
													<option th:each="list : ${codeGroupList}" th:value="${list?.cgSeq}" th:text="${list?.cgName}"></option>
												</select>
												<div class="invalid-feedback"> 코드그룹을 선택하세요.</div>
											</div>
										</div> <!-- /.form-row -->
										<div class="form-row">
											<div class="col-md-3 mb-3">
												<label>코드 <span style="color: red; font-weight: 500;">*</span></label>
												<input type="text" class="form-control" name="cSeq" id="cSeq" 
													placeholder="자동생성" disabled>
											</div>
											<div class="col-md-3 mb-3">
												<label for="validationCustom1">코드 이름 <span style="color: red; font-weight: 500;">*</span></label>
												<input type="text" class="form-control" name="cName" id="cName"
													placeholder="한글, 영대소문자, 숫자" required>
												<div class="valid-feedback"> Looks good! </div>
											</div>
											<div class="col-md-3 mb-3">
												<label>코드 이름 (영문)</label>
												<input type="text" class="form-control" name="cNameEng" id="cNameEng"
													placeholder="영대소문자, 숫자">
											</div>
										</div> <!-- /.form-row -->
										<div class="form-row">
											<div class="col-md-3 mb-3">
												<label>
													사용여부 <span style="color: red; font-weight: 500;">*</span>
												</label>
												<select class="form-control" id="cUseNy" name="cUseNy">
													<option value="1" selected>Y</option>
													<option value="0">N</option>
												</select>
											</div>
											<div class="col-md-3 mb-3">
												<label>순서 <span style="color: red; font-weight: 500;">*</span></label>
												<input type="text" class="form-control" id="cSequence" name="cSequence" required>
												<div class="valid-feedback"> Looks good! </div>
											</div>
										</div> <!-- /.form-row -->
										<div class="form-row">
											<div class="col-md-6 mb-3">
												<label>설명</label>
												<textarea class="form-control" rows="5" id="cDescription" name="cDescription" style="resize: none;"></textarea>
											</div>
										</div> <!-- /.form-row -->
										<div class="row">
											<div class="col-md-6 mb-3">
												<a href="/xdm/code/CodeXdmList"><img src="/xdm/template/tinydash-master/assets/images/icon_list.png"></a>
											</div>
											<div class="col-md-6 mb-3" style="text-align: right;">
												<button class="btn" type="button" id="btnSave">
													<img src="/xdm/template/tinydash-master/assets/images/icon_submit.png">
												</button>
											</div>
										</div>
									</form>
