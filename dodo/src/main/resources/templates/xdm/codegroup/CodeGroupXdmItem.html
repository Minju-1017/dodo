<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

	<div th:replace="~{/xdm/include/headForm :: headForm}"></div> <!-- 중복되는 head 처리 -->

	<main role="main" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<h2 class="page-title">Code Group</h2>
					<div class="row col-md-12 card shadow mb-4">
						<div class="card-header">
							<h5 class="card-title" style="padding-top: 20px;">
								기본 정보
							</h5>
						</div>
						<div class="card-body">
							<div class="form-row">
								<div class="col-md-3 mb-3">
									<label>코드그룹 코드</label>
									<input type="text" class="form-control" name="seq" id="seq" 
										th:value="${codeGroupItem?.seq}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label>코드그룹 코드 (ANOTHER)</label>
									<input type="text" class="form-control" name="code" id="code" 
										th:value="${codeGroupItem?.code}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label for="name">코드그룹 이름</label>
									<input type="text" class="form-control" name="name" id="name" 
										th:value="${codeGroupItem?.name}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label>코드그룹 이름 (영문)</label>
									<input type="text" class="form-control" name="nameEng" id="nameEng"
										th:value="${codeGroupItem?.nameEng}" readonly>
								</div>
							</div> <!-- /.form-row -->
							<div class="form-row">
								<div class="col-md-3 mb-3">
									<label>사용여부</label>
									<input type="text" class="form-control" name="useNy" id="useNy" 
										th:value="${codeGroupItem?.useNyStr}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label for="sequence">순서</label>
									<input type="text" class="form-control" name="sequence" id="sequence" 
										th:value="${codeGroupItem?.sequence}" readonly>
								</div>
								<div class="col-md-3 mb-3">
									<label for="count">갯수</label>
									<input type="text" class="form-control" name="count" id="count" 
										th:value="${codeGroupItem?.count}" readonly>
								</div>
							</div> <!-- /.form-row -->
							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label>설명</label>
									<textarea class="form-control" rows="5" id="description" 
										name="description" th:text="${codeGroupItem?.description}" 
										style="resize: none;" readonly></textarea>
								</div>
							</div> <!-- /.form-row -->
							<div class="row">
								<div class="col-md-6 mb-3">
									<a href="/xdm/codegroup/CodeGroupXdmList"><img src="/xdm/template/tinydash-master/assets/images/icon_list.png"></a>
								</div>
								<div class="col-md-6 mb-3" style="text-align: right;">
									<a th:href="@{/xdm/codegroup/CodeGroupXdmMfom(seq=${codeGroupItem.seq})}"><img src="/xdm/template/tinydash-master/assets/images/icon_modify.png"></a>
									<a th:href="@{/xdm/codegroup/CodeGroupXdmUele(seq=${codeGroupItem.seq})}" id="uelete"><img src="/xdm/template/tinydash-master/assets/images/icon_uelete.png"></a>
									<a th:href="@{/xdm/codegroup/CodeGroupXdmDele(seq=${codeGroupItem.seq})}" id="delete"><img src="/xdm/template/tinydash-master/assets/images/icon_delete.png"></a>
								</div>
							</div>
						</div> <!-- /.col -->
					</div> <!-- end section -->
				</div> <!-- /.col-12 col-lg-10 col-xl-10 -->
			</div> <!-- .row -->
		</div> <!-- .container-fluid -->
		<!-- 코드 수정 - MJ End -->
	</main> <!-- main -->
	
	<div th:replace="~{/xdm/include/footerForm :: footerForm}"></div> <!-- 중복되는 footer 처리 -->
	
	<script type="text/javascript">
		document.getElementById("delete").onclick = function() {
			if (!confirm("정말 삭제하시겠습니까?")) {
				return false;
			}
		}
		
		document.getElementById("uelete").onclick = function() {
			if (!confirm("정말 삭제하시겠습니까? (업데이트)")) {
				return false;
			}
		}
	</script>
</body>
</html>
